<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMAT CAMPUS-ENQUIRY</title>
    <link rel="icon" href="dimatlogo.PNG" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"><script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="container contact ">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img class="logo mx-auto d-block img-fluid" src="logo3.png" alt="image"/>
					<h2>Enquiry</h2>
					<p id="para1">Established in the year 1987 
						<br> Managed by 
							<b>DATATEC EDUCATIONAL TRUST</b>
						</p>
					</div>
				</div>
				<div class="col-md-9">
					<div class="contact-form">
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">First Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="fname" placeholder="Enter your First Name" name="fname">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="lname">Last Name:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="lname" placeholder="Enter your Last Name" name="lname">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="phone">Phone:</label>
									<div class="col-sm-10">
										<input type="tel" class="form-control" id="phone" placeholder="Enter your contact number" name="phone">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2" for="place">Place:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="place" placeholder="Enter your place name " name="place">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-2" for="email">Email:</label>
											<div class="col-sm-10">
												<input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2" for="course">Course:</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="course" placeholder="Enter the course name " name="course">
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-offset-2 col-sm-10">
														<button type="submit" class="btn btn-default">Submit</button>
													</div>
												</div>
											</div>
											<div class="address">
												<i class="material-icons">location_on</i>
												<p>Building No.35, 2 Floor 
													<br> MKK Nair Road 
														<br> Palarivattom, Ernakulam 
															<br> Kerala 682025
															</p>
															<i class="material-icons">phone</i>
															<p>9744353207, 0484 4043207</p>
															<i class="material-icons">email</i>
															<p>dimatkochi@gmail.com</p>
															<i class="material-icons">public</i>
															<p>www.datatec.in</p>
														</div>
													</div>
												</div>
												<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
												<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
												<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
											</body>
</html>
